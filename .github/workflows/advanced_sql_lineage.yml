name: Advanced SQL Lineage Extraction

on:
  push:
    paths:
      - '**.sql'
      - 'scripts/advanced_sql_lineage.py'
  workflow_dispatch:

jobs:
  extract-lineage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run advanced SQL lineage extraction
        run: python scripts/advanced_sql_lineage.py

      - name: Upload lineage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sql_lineage
          path: |
            sql_metadata.csv
            sql_filters.csv
