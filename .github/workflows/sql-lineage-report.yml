name: SQL Lineage Per SQL File

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install networkx matplotlib sqlparse

      - name: Run lineage for each .sql file
        run: python scripts/extract_lineage_per_file.py

      - name: Upload all lineage reports
        uses: actions/upload-artifact@v4
        with:
          name: sql-lineage-per-file
          path: |
            *.png
            *_lineage.html
