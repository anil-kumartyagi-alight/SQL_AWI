name: SQL Table Lineage Extraction

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  table-lineage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sqllineage

      - name: Run sqllineage extraction
        run: python scripts/advanced_lineage.py

      - name: Upload lineage CSV
        uses: actions/upload-artifact@v4
        with:
          name: sql-table-lineage
          path: sql_table_lineage.csv
