name: SQL Column Lineage Report

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  column-lineage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sqlparse

      - name: Run column lineage extraction
        run: python scripts/extract_column_lineage.py

      - name: Upload lineage CSV
        uses: actions/upload-artifact@v4
        with:
          name: sql-column-lineage-csv
          path: sql_column_lineage.csv
