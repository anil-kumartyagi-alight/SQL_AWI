name: Extract SQL Metadata

on:
  push:
    paths:
      - '**.sql'
      - 'scripts/extract_sql_metadata.py'
  workflow_dispatch:

jobs:
  extract-metadata:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run SQL metadata extraction
        run: python scripts/extract_sql_metadata.py

      - name: Upload metadata artifact
        uses: actions/upload-artifact@v4
        with:
          name: sql_metadata
          path: sql_metadata.csv
